<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Game - launching</title>
<link rel="stylesheet" href="home.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
  .vignette {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    box-shadow: 0 0 200px rgba(0,0,0,0.9) inset;
  }

  .content {
    position: fixed;
    top: 50%; /* Baisse du cadre vers le bas */
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 15px; /* Réduction du padding */
    box-sizing: border-box;
    color: white;
    background-color: rgba(25, 25, 25, 0.697);
    border-radius: 10px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    width: 80%; /* Réduction de la largeur */
    max-height: 75vh; /* Réduction de la hauteur */
    overflow: hidden; /* Supprime la barre de défilement */
}

  header {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    z-index: 1;
    padding: 20px;
    box-sizing: border-box;
  }

  .additional-links ul {
    list-style: none;
    display: flex;
    gap: 10px;
    margin: 0;
    padding: 0;
    margin-left: auto;
  }

  .additional-links ul li a {
    text-decoration: none;
    color: white;
  }

  select, .slider {
    font-weight: bold;
    font-size: 20px;
    background-color: #FFFF99;
    padding: 8px 12px;
    border-radius: 10px;
    margin-bottom: 15px;
    color: black;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    width: 10%; /* Ajustement de la largeur */
}

  .create-button, .exit-link {
    padding: 0; /* Réduction du padding */
    border: none; /* Suppression de la bordure */
    cursor: pointer;
    text-transform: none; /* Annulation de la transformation du texte */
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: none; /* Suppression de l'ombre */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    background-color: transparent; /* Fond transparent */
    margin-bottom: 10px;
    font-weight: 400;
    font-size: 18px; /* Taille de police */
    width: auto; /* Ajustement de la largeur */
  }

  .exit-link:hover {
    color: #cccc00;
  }

  .title-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 30px; /* Réduction de la marge */
  }

  .title-container h2 {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 30px; /* Réduction de la taille de la police */
    margin: 0;
  }

  .separator-line {
    width: 100%;
    height: 2px;
    background-color: white;
    margin: 15px 0; /* Réduction de la marge */
  }

  .select-text {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    margin-bottom: 20px; /* Réduction de la marge */
    font-weight: bold;
    font-size: 20px; /* Réduction de la taille de la police */
  }

  body {
    background-image: url('https://e1.pxfuel.com/desktop-wallpaper/281/253/desktop-wallpaper-best-6-80s-backgrounds-on-hip-retro-80s.jpg');
    background-size: cover;
    background-position: center;
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    z-index: -1; /* Placer en-dessous de tout le reste */
  }

  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://e1.pxfuel.com/desktop-wallpaper/281/253/desktop-wallpaper-best-6-80s-backgrounds-on-hip-retro-80s.jpg');
    background-size: cover;
    background-position: center;
    filter: grayscale(100%); /* Convertir en noir et blanc */
    z-index: 0; /* Placer en-dessous de tout le reste */
  }

  .exit-link {
    color: white;
    text-decoration: none;
    font-size: 18px;
    font-weight: 400;
  }

  .exit-link:hover {
    color: #cccc00;
  }
</style>
</head>
<body>
  <div class="vignette"></div>

  <header>
    <h1><a href="home.html" class="logo">Transcendance</a></h1>
    <nav class="additional-links">
        <ul>
            <li><a href="login.html" class="logout">Logout</a></li>
            <li><a href="generalchat.html" class="chat">Chat</a></li>
            <li><a href="dashboard.html" class="profile">Profile</a></li>
        </ul>
    </nav>
  </header>

  <div class="content">
    <div class="title-container">
      <h2>Online Game</h2>
      <h2>Settings</h2>
    </div>
    <div class="separator-line"></div>
    <div class="select-text">
      <strong>Ball Size:</strong>
      <input type="range" id="ball-size" name="ball-size" min="5" max="30" step="1">
    </div>
    <div class="select-text">
      <strong>Raquet Size:</strong>
      <input type="range" id="raquet-size" name="raquet-size" min="10" max="40" step="1">
    </div>
    <div class="select-text">
      <strong>Game Speed:</strong>
      <input type="range" id="game-speed" name="game-speed" min="0.5" max="3" step="0.1">
    </div>
    <div class="select-text">
      <strong>Game Acceleration:</strong>
      <input type="range" id="game-acceleration" name="game-acceleration" min="0" max="10" step="0.1">
    </div>
    <div class="select-text">
      <strong>Win Point:</strong>
      <input type="range" id="win-point" name="win-point" min="3" max="15" step="1">
    </div>
    <div class="select-text">
      <strong>Game Mode:</strong>
      <select id="game-mode">
        <option value="0">Offline</option>
        <option value="1">2 Players</option>
        <option value="2">4 Players</option>
      </select>
    </div>
    <a href="home.html" class="exit-link">Exit</a>
  </div>
</body>
</html>
