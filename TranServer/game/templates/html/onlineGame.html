<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Game - launching</title>
<link rel="stylesheet" href="../css/home.css">
<link rel="stylesheet" href="../css/onlineGame.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="vignette"></div>
  <header>
    <h1><a href="{% url 'home_page' %}" class="logo">Transcendance</a></h1>
    <nav class="additional-links">
        <ul>
            <li><a href="{% url 'user_login' %}" class="logout">Logout</a></li>
            <li><a href="{% url 'general_chat' %}" class="chat">Chat</a></li>
            <li><a href="{% url 'user_dashboard' %}" class="profile">Profile</a></li>
        </ul>
    </nav>
  </header>

  <div class="content">
    <div class="title-container">
      <h2>Online Game</h2>
      <h2>Settings</h2>
    </div>
    <div class="separator-line"></div>
    <div class="select-text">
      <strong>Ball Size:</strong>
      <input type="range" id="ball-size" name="ball-size" min="5" max="30" step="1">
    </div>
    <div class="select-text">
      <strong>Raquet Size:</strong>
      <input type="range" id="raquet-size" name="raquet-size" min="10" max="40" step="1">
    </div>
    <div class="select-text">
      <strong>Game Speed:</strong>
      <input type="range" id="game-speed" name="game-speed" min="0.5" max="3" step="0.1">
    </div>
    <div class="select-text">
      <strong>Game Acceleration:</strong>
      <input type="range" id="game-acceleration" name="game-acceleration" min="0" max="10" step="0.1">
    </div>
    <div class="select-text">
      <strong>Win Point:</strong>
      <input type="range" id="win-point" name="win-point" min="3" max="15" step="1">
    </div>
    <div class="select-text">
      <strong>Game Mode:</strong>
      <select id="game-mode">
        <option value="0">Offline</option>
        <option value="1">2 Players</option>
        <option value="2">4 Players</option>
      </select>
    </div>
    <a href="#" class="create-link">Create</a>
    <a href="{% url 'home_page' %}" class="exit-link">Exit</a>
  </div>
</body>
</html>
